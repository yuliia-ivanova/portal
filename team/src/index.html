<!DOCTYPE html>

<head>

	<title>team</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.png">

						</div>
						<div class="card-social">

									</a>
								</li>

									<a href="#" class="social-icon text-xs-center">
										<i class="fab fa-twitter"></i>

								</li>
